<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="demo"></div>

<script type="module">
  import {html, render} from 'lit-html';
  import '../dist/radar-element.js';

  const rings = [
    {
      name: "ADOPT",
      backgroundColor: "#841339",
      headlineColor: "#fff",
      entryStyle: {
        color: "#fff",
        labelColor: "#000"
      },
    },
    {
      name: "TRIAL",
      backgroundColor: "#B1B2B1",
      headlineColor: "#000",
      entryStyle: {
        color: "#000",
        labelColor: "#fff"
      },
    },
    {
      name: "ASSESS",
      backgroundColor: "#CFD0CF",
      headlineColor: "#000",
      entryStyle: {
        color: "#000",
        labelColor: "#fff"
      },
    },
    {
      name: "HOLD",
      backgroundColor: "#E2E3E2",
      headlineColor: "#000",
      entryStyle: {
        color: "#000",
        labelColor: "#fff"
      },
    },
  ];

  const sections = [
    {
      name: "Languages",
    },
    {
      name: "Frameworks",
    },
    {
      name: "Data Storage & Message Broker",
    },
    {
      name: "Infrastructure",
    },
    {
      name: "Tools",
    },
  ];

  const entries = [{
    label: "Java",
      section: 0,
    ring: 0,
  },
  {
    label: "Typescript / Javascript",
      section: 0,
    ring: 0,
  },
  {
    label: "Swift",
      section: 0,
    ring: 1,
  },
  {
    label: "Kotlin",
      section: 0,
    ring: 1,
    link: "https://kotlinlang.org/",
  }]

  render(
    html`
      <radar-element diameter="800" .ringConfigs="${rings}" .sectionConfigs="${sections}" .entryConfigs="${entries}"></radar-element>
    `,
    document.querySelector('#demo')
  );
</script>
</body>
</html>
