<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="demo"></div>

<script type="module">
  import {html, render} from 'lit-html';
  import '../dist';

  const rings = [
    {
      id: "adopt",
      displayName: "ADOPT",
      backgroundColor: "#841339",
      headlineColor: "#fff",
      entryStyle: {
        color: "#fff",
        labelColor: "#000"
      },
    },
    {
      id: "trial",
      displayName: "TRIAL",
      backgroundColor: "#B1B2B1",
      headlineColor: "#000",
      entryStyle: {
        color: "#000",
        labelColor: "#fff"
      },
    },
    {
      id: "assess",
      displayName: "ASSESS",
      backgroundColor: "#CFD0CF",
      headlineColor: "#000",
      entryStyle: {
        color: "#000",
        labelColor: "#fff"
      },
    },
    {
      id: "hold",
      displayName: "HOLD",
      backgroundColor: "#E2E3E2",
      headlineColor: "#000",
      entryStyle: {
        color: "#000",
        labelColor: "#fff"
      },
    },
  ];

  const sections = [
    {
      id: "languages",
      displayName: "Languages",
    },
    {
      id: "frameworks",
      displayName: "Frameworks",
    },
    {
      id: "storage",
      displayName: "Data Storage & Message Broker",
    },
    {
      id: "infrastructure",
      displayName: "Infrastructure",
    },
    {
      id: "tools",
      displayName: "Tools",
    },
  ];

  const entries = [
    {
      id: "java",
      labelShort: "1",
      labelLong: "Java",
      sectionId: "languages",
      ringId: "adopt",
    },
    {
      id: "javascript",
      labelShort: "2",
      labelLong: "Typescript / Javascript",
      sectionId: "languages",
      ringId: "adopt",
    },
    {
      id: "swift",
      labelShort: "3",
      labelLong: "Swift",
      sectionId: "languages",
      ringId: "trial",
    },
    {
      id: "kotlin",
      labelShort: "4",
      labelLong: "Kotlin",
      sectionId: "languages",
      ringId: "trial",
      clickable: true
    }
  ]

  render(
    html`
      <radar-element diameter="800"
        .ringConfigs="${rings}"
        .sectionConfigs="${sections}"
        .entryConfigs="${entries}"
        @entry-mouseover="${(e) => { window.console.log(e) }}"
        @entry-mouseout="${(e) => { window.console.log(e) }}"
        @entry-click="${(e) => { window.console.log(e) }}">
      </radar-element>
      <button id='highlight'>Highlight Java</button>
      <button id='unhighlight'>Unhighlight</button>
    `,
    document.querySelector('#demo')
  );

  const highlight = document.getElementById('highlight');
  highlight.addEventListener('click', function() {
    const radar = document.getElementsByTagName('radar-element')[0];
    radar.highlightedEntryId = 'java';
  });

  const unhighlight = document.getElementById('unhighlight');
  unhighlight.addEventListener('click', function() {
    const radar = document.getElementsByTagName('radar-element')[0];
    radar.highlightedEntryId = undefined;
  });
</script>
</body>
</html>
