<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/radar-element.js';

    const rings = [
      {
        name: "ADOPT",
        backgroundColor: "#841339",
      },
      {
        name: "TRIAL",
        backgroundColor: "#B1B2B1",
      },
      {
        name: "ASSESS",
        backgroundColor: "#CFD0CF",
      },
      {
        name: "HOLD",
        backgroundColor: "#E2E3E2",
      }
    ];

    render(
      html`
        <radar-element diameter="800" .ringConfig="${rings}"></radar-element>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
