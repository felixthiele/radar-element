<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="demo"></div>

<script type="module">
  import {html, render} from 'lit-html';
  import '../dist/radar-element.js';

  const rings = [
    {
      id: "adopt",
      displayName: "ADOPT",
      backgroundColor: "#841339",
      headlineColor: "#fff",
      entryStyle: {
        color: "#fff",
        labelColor: "#000"
      },
    },
    {
      id: "trial",
      displayName: "TRIAL",
      backgroundColor: "#B1B2B1",
      headlineColor: "#000",
      entryStyle: {
        color: "#000",
        labelColor: "#fff"
      },
    },
    {
      id: "assess",
      displayName: "ASSESS",
      backgroundColor: "#CFD0CF",
      headlineColor: "#000",
      entryStyle: {
        color: "#000",
        labelColor: "#fff"
      },
    },
    {
      id: "hold",
      displayName: "HOLD",
      backgroundColor: "#E2E3E2",
      headlineColor: "#000",
      entryStyle: {
        color: "#000",
        labelColor: "#fff"
      },
    },
  ];

  const sections = [
    {
      id: "languages",
      displayName: "Languages",
    },
    {
      id: "frameworks",
      displayName: "Frameworks",
    },
    {
      id: "storage",
      displayName: "Data Storage & Message Broker",
    },
    {
      id: "infrastructure",
      displayName: "Infrastructure",
    },
    {
      id: "tools",
      displayName: "Tools",
    },
  ];

  const entries = [
    {
      label: "Java",
      sectionId: "languages",
      ringId: "adopt",
    },
    {
      label: "Typescript / Javascript",
      sectionId: "languages",
      ringId: "adopt",
    },
    {
      label: "Swift",
      sectionId: "languages",
      ringId: "trial",
    },
    {
      label: "Kotlin",
      sectionId: "languages",
      ringId: "trial",
      link: "https://kotlinlang.org/",
    }
  ]

  render(
    html`
      <radar-element diameter="800" .ringConfigs="${rings}" .sectionConfigs="${sections}"
                     .entryConfigs="${entries}"></radar-element>
    `,
    document.querySelector('#demo')
  );
</script>
</body>
</html>
